<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Contact Flyer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    @media print {
      body {
        margin: 0;
      }
    }
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 2cm;
      transform: rotate(0deg);
    }
    .flyer {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      border: 3px solid black;
      padding: 20px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    .left {
      text-align: center;
      flex: 1;
    }
    .right {
      flex: 1;
      text-align: left;
      padding-left: 30px;
    }
    #qr {
      width: 300px;
      height: 300px;
    }
    .matricule {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }
    .instruction {
      font-size: 22px;
      margin-top: 40px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="flyer">
    <div class="left">
      <canvas id="qr"></canvas>
      <div class="matricule">Matricule: 123ABC</div>
    </div>
    <div class="right">
      <h1>Contact the Seller</h1>
      <div class="instruction">
        üì± Scan the QR code with your phone<br>
        ‚úâÔ∏è Send a message to the car owner<br><br>
        ‚û§ Works only on the same Wi-Fi network (Localhost)
      </div>
      <p style="margin-top: 40px; font-size: 16px; color: gray;">Page: /googlesheet-main/contact.html?car=123ABC</p>
    </div>
  </div>

  <script>
    const qr = new QRious({
      element: document.getElementById('qr'),
      value: 'http://localhost/googlesheet-main/contact.html?car=123ABC',
      size: 300
    });
  </script>
</body>
</html>
